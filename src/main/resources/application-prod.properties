# Production configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/expensetracker}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:password}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server
server.port=${PORT:8080}

# Logging
logging.level.org.learnspring.expensetracker=INFO
logging.level.org.springframework.security=WARN

# CORS
cors.allowed.origins=${CORS_ORIGINS:http://localhost:5173,https://your-frontend-domain.onrender.com}
