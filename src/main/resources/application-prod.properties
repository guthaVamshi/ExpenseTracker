# Production Configuration
spring.application.name=ExpenseTracker

# Database Configuration (will be set via environment variables)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:0000}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool Configuration for Render
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.leak-detection-threshold=60000

# Transaction Configuration
spring.transaction.rollback-on-commit-failure=true
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.current_session_context_class=thread

# Server Configuration
server.port=${PORT:8080}

# JVM Memory Configuration for Render
server.tomcat.max-threads=50
server.tomcat.min-spare-threads=10
server.tomcat.connection-timeout=20000
server.tomcat.keep-alive-timeout=15000

# Application shutdown
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Logging Configuration
logging.level.org.learnspring.expensetracker=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Security Configuration
spring.security.users.password=${ADMIN_PASSWORD:admin}
spring.security.users.name=${ADMIN_USERNAME:admin}